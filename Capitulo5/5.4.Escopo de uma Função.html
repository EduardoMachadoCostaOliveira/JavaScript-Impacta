

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo de uma função</title>
    <script>
        var texto = 'Mundo!';
        function saudacoes(){
            function funcao_filha() {
                return '<i>'+texto+'</i>';
            }
            //document.write('Olá  ' + texto + '!');
            document.write('Olá ' + funcao_filha());
        }
        saudacoes();
    </script>
</head>
<body>
    
</body>
</html>
